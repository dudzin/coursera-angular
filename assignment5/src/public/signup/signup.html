<div class="container">test
<fieldset>
<form class = "signupForm" name="signupForm" novalidate>
  <input type = "text"
    name = "firstName"
    ng-model="signupCtrl.user.firstName"
    required=""
    placeholder="first name" ></input>
    <span ng-if="signupForm.firstName.$invalid && signupForm.firstName.$touched">
              You must provide first name
            </span></br>
  <input type = "text"
    name = "lastName"
    ng-model="signupCtrl.user.lastName"
    required=""
    placeholder="last name"></input>
    <span ng-if="signupForm.lastName.$invalid && signupForm.lastName.$touched">
              You must provide last name
            </span></br>
  <input type = "email"
    name = "email"
    ng-model="signupCtrl.user.email"
    required=""
    placeholder="email address">
    </input>
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
    </span></br>
  <input type = "text"
    name = "phoneNum"
    ng-model="signupCtrl.user.phoneNum"
    required=""
    pattern="(\d{3})-(\d{3})-(\d{4})"
    placeholder="Phone ###-###-####"></input>
    <span ng-if="signupForm.phoneNum.$invalid && signupForm.phoneNum.$touched">
              Phone must be in the format ###-###-####.
            </span></br>
  <input type = "text"
    ng-model="signupCtrl.user.dish"
    name = "dish"
    required=""
    placeholder="favorite dish number"></input>
    <span ng-if="signupForm.dish.$invalid && signupForm.dish.$touched">
              You must provide dish name
            </span>
    <span ng-if="signupCtrl.dishError != null">{{signupCtrl.dishError}}</span></br>
    <span ng-if="signupCtrl.userAdded">Your information has been saved</span></br>

    <button
            ng-disabled="signupForm.$invalid"
            ng-click="signupCtrl.submit()">Submit
    </button>
</form>
</fieldset>
</div>
